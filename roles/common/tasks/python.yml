---
- name : Install nginx on ubuntu
  hosts: user21
  remote_user: ansible-user21
  #become: True

  tasks:
  - name: update and upgrade apt packages
    become: yes
    apt:
      upgrade: yes
      update_cache: yes
      cache_valid_time: 86400
  - name: Install Python
    become: yes
    package:
      name: python3
      state: present
