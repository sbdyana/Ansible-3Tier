
- name: Installing Mysql  and dependencies
  package:
    name: "{{item}}"
    state: present
    update_cache: yes  
  loop:
    - mysql-server
    - mysql-client
    - python3-mysqldb
    - libmysqlclient-dev
  become: yes

- name: start and enable mysql service
  service:
    name: mysql
    state: started
    enabled: yes

- name: Copy "cert" for ssl
  copy:
    src: templates/cert
    dest: /etc/mysql/

- name: creating mysql user (medium_post)
  mysql_user:
    name: "admin"
    password: "Passw0rd"
    priv: '*.*:ALL'
    host: '%'
    state: present

- name: creating first_db database
  mysql_db:
    name: "first_db"
    state: present

- name: Enable remote login to mysql
  lineinfile:
    path: /etc/mysql/mysql.conf.d/mysqld.cnf
    regexp: '^bind-address'
    line: 'bind-address = 0.0.0.0'
    backup: yes
  notify:
    - Restart mysql


